<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Free Use System</title>

    <!-- ICONOS DEL ENCABEZADO DE LA PAGINA -->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/img/favicon-16x16.png">
    <link rel="manifest" href="Assets/img/site.webmanifest">
    <link rel="mask-icon" href="Assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- LINKS DE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <!-- CONTENEDOR DE FORMULARIO DE LOGIN -->
    <section class="container-fluid d-flex flex-column justify-content-center container-login">
        <div class="card text-justify w-50 mx-auto shadow-lg">
            <div class="card-header text-info text-center user-select-none">Login Account</div>
            <div class="card-body">
                <form id="formLogin" name="formLogin" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label class="user-select-none" for="txtCorreo">Correo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text user-select-none">@</div>
                            </div>
                            <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="E-mail" minlength="8" maxlength="30" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" autocomplete="off" autocapitalize="characters" required>
                            <div class="invalid-feedback text-justify">El correo ingresado no es valido</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="txtClave" class="user-select-none">Contraseña</label>
                        <div class="input-group groupPassword">
                            <input type="password" class="form-control" id="txtClave" name="txtClave" minlength="8" maxlength="16" pattern="^(?=.*\d)(?=.*[\u0021-\u002f\u003a-\u0040\u005e-\u005f])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$" autocomplete="off" required></input>
                            <div class="input-group-prepend bg-white border-left-0">
                                <div class="input-group-text bg-white border-left-0">
                                    <a href="#" class="text-dark bg-white border-left-0 show-pass"><em class="fas fa-eye-slash"></em></a>
                                </div>
                            </div>
                            <div class="invalid-feedback text-justify">La contraseña debe tener al menos un dígito, al menos una minúscula, al menos una mayúscula y al menos un símbolo.</div>
                        </div>
                    </div>
                    <div id="msg-error-login" class="alert alert-danger p-0 mt-3 text-center text-nowrap border border-danger font-italic d-none" role="alert">El usuario o la clave son incorrectas.</div>
                    <div class="d-flex flex-column flex-md-row  justify-content-end">
                        <button type="reset" class="btn btn-secondary m-1">Limpiar</button>
                        <button type="submit" class="btn btn-submit m-1">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- PIE DE PAGINA -->
    <footer class="container-fluid mt-0 pt-0 fixed-bottom">
        <div class="row bg-dark justify-content-center text-light">
            <h6 class="m-0 small pb-1 font-italic">Copyright &copy; 2021 - All Rights Reserved</h6>
        </div>
    </footer>

    <!-- SCRIPTS NECESARIOS PARA LA PAGINA -->
    <script src="https://kit.fontawesome.com/d51e0c6239.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="Assets/js/initLogin.js"></script>
    <script src="Assets/js/ajaxToForms.js"></script>
    <script src="Assets/js/functionToForm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
